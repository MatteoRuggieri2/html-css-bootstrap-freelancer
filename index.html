<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelancer</title>

    <!-- Link di fontawesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link bootsrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container">

            <!-- Nav -->
            <nav>
                <div class="row align-items-center">

                    <!-- Logo column -->
                    <div class="col-6">
                        <div class="logo-container">
                            <span class="logo">START BOOTSTRAP</span>
                        </div>
                    </div>

                    <!-- Menu column -->
                    <div class="col-6">

                        <div class="menu-container">
                            <!-- Burger-menu-container -->
                            <div class="burger-menu-container d-md-none">
                                <a class="burger-menu-icon" href="#"><i class="fas fa-bars"></i></a>
                            </div>

                            <!-- Link container -->
                            <div class="link-container d-none d-md-block">
                                <ul>
                                    <li><a href="#">PORTFOLIO</a></li>
                                    <li><a href="#">ABOUT</a></li>
                                    <li><a href="#">CONTACT</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>

                </div>
            </nav>

        </div>
    </header>

    <main>

        <div class="jumbotron">

            <!-- Jumbo Img -->
            <div class="jumbo-img-container">
                <img src="img/avatar.svg" alt="Avatar img">
            </div>

            <!-- Jumbo Text -->
            <div class="jumbo-text-container">
                <h1>START BOOTSTRAP</h1>
                <span>stellina</span>
                <p>LOREM-LOREM-LOREM</p>
            </div>
        </div>

        <div class="container">

            <!-- Section 1 - Portfolio -->
            <section class="portfolio">

                <!-- Section title -->
                <div class="section-title">
                    <h2>PORTFOLIO</h2>
                    <span>stellina</span>
                </div>

                <!-- Card container -->
                <div class="card-container">

                    <!-- Card row -->
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

                        <!-- Card 1 -->
                        <div class="col">
                            <div class="card">
                                <img src="img/cabin.png" alt="cabin img">
                            </div>
                        </div>

                        <!-- Card 2 -->
                        <div class="col">
                            <div class="card">
                                <img src="img/cake.png" alt="cake img">
                            </div>
                        </div>

                        <!-- Card 3 -->
                        <div class="col">
                            <div class="card">
                                <img src="img/circus.png" alt="circus img">
                            </div>
                        </div>

                        <!-- Card 4 -->
                        <div class="col">
                            <div class="card">
                                <img src="img/game.png" alt="game img">
                            </div>
                        </div>

                        <!-- Card 5 -->
                        <div class="col">
                            <div class="card">
                                <img src="img/safe.png" alt="safe img">
                            </div>
                        </div>

                        <!-- Card 6 -->
                        <div class="col">
                            <div class="card">
                                <img src="img/submarine.png" alt="submarine img">
                            </div>
                        </div>

                    </div>
                    
                </div>

            </section>
        </div>

    </main>
    
</body>
</html>
